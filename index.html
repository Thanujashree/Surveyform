<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background3.jfif'); /* Add your image path here */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            
            color: #333;
            text-align: center;
            
        }

        .form-container {
    background-color:rgba(126, 214, 251, 0.904);
    padding: 10px 80px 10px 50px; /* Top, Right, Bottom, Left */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


        form {
            text-align: left;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .submit-container {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        #success-message {
            display: none;
            background-color: lightgreen;
            color: rgb(46, 46, 220);
            padding: 50px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>


    <div class="form-container">
        <header>
            <h1>Survey Form</h1>
        </header>
        <form action="#" method="post" id="survey-form">
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="input-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name "age" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Add more questions tailored to your needs -->

            <div class="submit-container">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div id="success-message"><b><hs1>Data successfully submitted!</b></h1></div>

    <script>
        const form = document.getElementById("survey-form");
        const successMessage = document.getElementById("success-message");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission

            // Here, you can add code to send the form data to a server and handle the submission.
            // For simplicity, we'll just display a success message.

            successMessage.style.display = "block";
            form.style.display = "none";
        });
    </script>
</body>
</html>
